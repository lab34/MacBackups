# Fichier de configuration pour le script de sauvegarde RSYNC
# Ce fichier contient tous les paramètres personnalisables

# Répertoire source (généralement votre home directory)
SOURCE_DIR="$HOME"

# Répertoire de destination (doit être dans un répertoire synchronisé avec iCloud Drive)
# Exemple: "$HOME/Library/Mobile Documents/com~apple~CloudDocs/Backups"
DEST_DIR="$HOME/Documents/MacBackups"

# Fichier contenant la liste des fichiers et répertoires à sauvegarder
# Un élément par ligne, comme un fichier .gitignore
# Utilisez des chemins relatifs à partir de SOURCE_DIR
BACKUP_ITEMS_FILE="$HOME/.macbackups-items.txt"

# Fichier de log pour le script
LOG_FILE="$HOME/logs/macbackups.log"

# Fichier contenant les patterns d'exclusion RSYNC
EXCLUDE_FILE="$HOME/.macbackups-exclude.txt"

# Nombre de jours de conservation des logs (0 pour ne pas supprimer)
LOG_RETENTION_DAYS=30

# Options avancées RSYNC (ne modifiez pas si vous n'êtes pas sûr)
# Les options par défaut sont: -avh --progress --delete
RSYNC_OPTIONS="-avh --progress --delete"
